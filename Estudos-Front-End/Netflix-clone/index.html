<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" type="image/x-icon">

    <div id="conteiner">

        <div id="netflixCoverConteiner"><!-- Conteiner aberto -->
          <div id="coverH1"><h1>NETFLIX</h1></div><!-- H1 -->
          <div id="coverloading"></div><!-- Cover Loading -->
          <div id="coverH2"><h2>CLONE</h2></div><!-- Cover H2 -->
        </div><!-- Conteiner Fechado -->
      </section><!-- Section Cover fechada -->

      <section id="netflixHomeSection"><!-- Section perfil aberda -->
        <div id="contienerPerfil"><!-- Conteiner aberto -->
          <div id="perfilH"><h1>Quem esta assistindo agora?</h1></div> <!-- Perfil H1 -->
          <div id="perfils"> <!-- Perfil Divs Aberta -->
          <div class="perfilsLogo"><img src="./img/perfil1.gif" alt=""><legend>Arthur</legend></div> <!-- Perfil 1 -->
          <div class="perfilsLogo"><img src="./img/Perfil2.png" alt=""><legend>Gabrielle</legend></div> <!-- Perfil 2 -->
          <div class="perfilsLogo"><img src="./img/Perfil3.gif" alt=""><legend>Zusk</legend></div> <!-- Perfil 3 -->
          <div class="perfilsLogo"><img src="./img/Perfil4.png" alt=""><legend>Lalinha</legend></div> <!-- Perfil 4 -->
          <div class="perfilsLogo"><img src="./img/adicionar.png" alt=""><legend>Adicionar perfil</legend></div> <!-- Adicioner perfil botão -->
        </div> <!-- Perfil Divs Fechada -->
          <div id="perfilAtual"><h3>GERENCIAR PERFILS</h3></div> <!-- Perfil 3 -->
        </div><!-- Conteiner fechado -->
      </section><!-- Section perfil fechada -->

      <header id="Header">
        <div id="navBar"">
          <img id="logoHeader" src="./img/logo.png" alt="Netflix Logo" style="display: none;"/>

          <i class="itemPerfil fa-solid fa-gift"></i>
          <i class="itemPerfil fa-solid fa-bell"></i>
          <img class="itemPerfil" id="perfilLogo" src="" alt="perfil">
          <i  id="alterarPerfil" class="itemPerfil fa-solid fa-caret-down"></i>
        </div>
      </header>

        <section id="homeBanner">
