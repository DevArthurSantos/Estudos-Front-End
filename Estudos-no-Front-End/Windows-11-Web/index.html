<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./imgs/MenuIniciar.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/af0d110f5e.js"
      crossorigin="anonymous"
    ></script>
    <title>Windows 11</title>
  </head>
  <body id="body">
    <main>
      <div id="ConteinerLoad">
        <div id="load">
          <div>
            <img
              src="./imgs/perfil.png"
              style="height: 35px; border-radius: 50%"
            />
            <legend id="legendLoad">Dev Arthur Santos</legend>
            <div class="c-loader"></div>
          </div>
        </div>
        <footer id="footerLoad">
          <div id="conteinerFooterLoad">
            <div id="usuarioFooterLoad">
              <img
                src="./imgs/perfil.png"
                style="height: 35px; border-radius: 50%"
              />
              <legend>Usuario: Dev Arthur Santos</legend>
            </div>
            <div id="iconFooterLoad">
              <i class="fa-solid fa-wifi"></i>
              <i class="iconBar fa-solid fa-desktop"></i>
            </div>
          </div>
        </footer>
      </div>
      <img id="erroGif" src="./imgs/erro.gif" />
      <img id="erro" src="./imgs/erro.png" />
      <img id="powerShelGif" src="./imgs/ps.gif" />
      <div id="areaDetrabalhgo">
        <div class="iconeArea" id="lixeira">
          <img src="./imgs/lixeira.png" />
          <legend>Lixeira</legend>
        </div>
        <div class="iconeArea" id="internetE">
          <img src="./imgs/internetExplore.png" />
          <legend>Internet Explorer </legend>
        </div>
        <div class="iconeArea" id="powerShel">
          <img src="./imgs/PowerShel.png" />
          <legend for="internetE">PowerShel</legend>
        </div>
        <div class="iconeArea" id="Edge">
          <img src="./imgs/Edge.png" />
          <legend for="internetE">Microsoft Edge</legend>
        </div>
        <div class="iconeArea" id="gitHub">
          <img src="./imgs/gitHub.png" />
          <legend for="internetE">GitHub</legend>
        </div>
      </div>
    </main>
    <aside id="aside">
      <img id="iconMenuOpenImg" src="./imgs/menuOpen.png" />
    </aside>
    <footer id="footerAreaDeTrabalho">
      <div class="bar">
        <img
          id="menu"
          class="iconBar"
          src="./imgs/MenuIniciar.png"
          alt="Menu iniciar do windows"
        />
        <div>|</div>
        <i class="iconBar fa-solid fa-magnifying-glass"></i>
        <img class="iconBar" id="EdgeBar" src="./imgs/Edge.png" alt="Edge" />
        <img
          class="iconBar"
          src="./imgs/fileExplorer.png"
          alt="File explorer"
        />
        <img class="iconBar" src="./imgs/vscod.png" alt="VScode" />
      </div>

      <div class="bar">
        <i class="iconBar fa-solid fa-desktop"></i>
        <i class="iconBar fa-solid fa-volume-high"></i>
        <label class="iconBar" style="color: wheat"
          ><script>
            document.write(
              new Date().getHours(),
              ":",
              new Date().getUTCMinutes()
            );
          </script></label
        >
        <i class="iconBar fa-regular fa-message"></i>
      </div>
    </footer>
    <script src="./js/index.js"></script>
    
    <iframe id="portfolioOpen" src="https://devarthursantos.github.io/Portifolio/" title="PortifÃ³lio"></iframe>
    </body>
</html>
